<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Titillium+Web:400,200" />
  <link rel="stylesheet" href="style.css" />

  <title>Browser Stats</title>
</head>
<body>
  <div id="legends">
    <ul>
      <li><div class="color-box" style="background-color: #58be5b;"></div> Chrome</li>
      <li><div class="color-box" style="background-color: #f48f09;"></div> Firefox</li>
      <li><div class="color-box" style="background-color: #f7bf0a;"></div> Mozilla</li>
      <li><div class="color-box" style="background-color: #3177bc;"></div> IE/Edge</li>
      <li><div class="color-box" style="background-color: #0bc2ed;"></div> Safari</li>
      <li><div class="color-box" style="background-color: #ff4b4c;"></div> Opera</li>
      <li><div class="color-box" style="background-color: #007C85;"></div> Netscape</li>
      <li><div class="color-box" style="background-color: black;"></div> AOL</li>
    </ul>
  </div>

  <h1>Previous Month's Browser Stats</h1>
  <canvas id="prev-month-canvas" width="400" height="150"></canvas>

  <h1>Yearly Browser Stats By Month</h1>
  <div id="canvas-container"></div>

  <script src="draw.js"></script>

  <footer>Data fetched from <a href="http://www.w3schools.com/browsers/browsers_stats.asp" title="w3schools">w3schools.com</a>. Crawling and visualisation by <a href="https://github.com/hanshenrik" title="hanshenrik">hanshenrik</a></footer>
</body>
</html>
